<!doctype html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<title>My Account | HTML Commerce Template</title>
		<link rel="shortcut icon" href="images/favicon.ico">

		<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/swatches-and-photos.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/prettyPhoto.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/jquery.selectBox.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/font-awesome.min.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic%7CCrimson+Text:400,400italic,600,600italic,700,700italic' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/elegant-icon.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/style.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/commerce.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/custom.css' type='text/css' media='all'/>
		<link rel='stylesheet' href='css/magnific-popup.css' type='text/css' media='all'/>
	</head>
	<body>
		<div id="wrapper" class="wide-wrap">
			<div class="offcanvas-overlay"></div>
			<header class="header-container header-type-classic header-navbar-classic header-scroll-resize">
				<div class="topbar">
					<div class="container topbar-wap">
						<div class="row">
							<div class="col-sm-6 col-left-topbar">
								<div class="left-topbar">
									<img class="logo" height="50" width="100" alt="WOOW" src="images/logo.png">
									<label style="color:#b4b4b4;font-size:120%;font-family:verdana;">- Kênh Người bán</label>
								</div>
							</div>
							<div class="col-sm-6 col-right-topbar">
								<div class="right-topbar">
									<a href="#" style="font-size:100%;font-family:verdana;">
										Trang chủ
									</a>
									|
									<a href="#" style="font-size:100%;font-family:verdana;">
										Đăng ký
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</header>
			<div class="heading-container">
				<div class="container heading-standar">
					<div class="page-breadcrumb">
						<ul class="breadcrumb">
							<li>
								<span>
									<a class="home" href="#">
										<span style="font-family:verdana;">Trang chủ</span>
									</a>
								</span>
							</li>
							<li>
								<span style="font-family:verdana;">Tài khoản của tôi</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content-container no-padding">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="main-content">
								<div class="commerce commerce-account">
									<h2 class="commerce-account-heading" style="font-family:verdana;">Đăng nhập</h2>
									<form class="login">
										<div class="form-row form-row-wide">
											<label for="username1" style="font-family:verdana;">
												Tên đăng nhập hoặc Email <span class="required">*</span>
											</label>
											<input type="text" class="input-text" name="username" id="username1" value="" required/>
										</div>
										<div class="form-row form-row-wide">
											<label for="password1" style="font-family:verdana;">Mật khẩu <span class="required">*</span></label>
											<input class="input-text" type="password" name="password" id="password1" required/>
										</div>
										<div class="form-row">
											<!-- <label for="rememberme1" class="inline form-flat-checkbox">
												<input name="rememberme" style="font-family:verdana;" type="checkbox" id="rememberme1" value="forever"/><i></i>Nhớ tài khoản
											</label> -->
											<br>
											<a href="profile.html" class="btn btn-outline pull-right rounded" style="font-family:verdana;" type="submit">Đăng nhập</a>
										</div>
										<!-- <div class="lost_password">
											<a href="#" style="font-family:verdana;">Quên mật khẩu?</a>
										</div> -->
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer id="footer" class="footer">
				<div class="footer-copyright text-center">
					© 2015 WOOW - Responsive Commerce Theme
				</div>
			</footer>
		</div>

		<script type='text/javascript' src='js/jquery.js'></script>
		<script type='text/javascript' src='js/jquery-migrate.min.js'></script>
		<script type='text/javascript' src='js/easing.min.js'></script>
		<script type='text/javascript' src='js/imagesloaded.pkgd.min.js'></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/superfish-1.7.4.min.js'></script>
		<script type='text/javascript' src='js/jquery.appear.min.js'></script>
		<script type='text/javascript' src='js/script.js'></script>
		<script type='text/javascript' src='js/swatches-and-photos.js'></script>
		<script type='text/javascript' src='js/jquery.cookie.min.js'></script>
		<script type='text/javascript' src='js/jquery.prettyPhoto.js'></script>
		<script type='text/javascript' src='js/jquery.prettyPhoto.init.min.js'></script>
		<script type='text/javascript' src='js/jquery.selectBox.min.js'></script>
		<script type='text/javascript' src='js/jquery.touchSwipe.min.js'></script>
		<script type='text/javascript' src='js/jquery.transit.min.js'></script>
		<script type='text/javascript' src='js/jquery.carouFredSel.js'></script>
		<script type='text/javascript' src='js/jquery.magnific-popup.js'></script>
		<script type='text/javascript' src='js/isotope.pkgd.min.js'></script>
	</body>
</html>
